<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peyment Landing Page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Signika&family=Tilt+Prism&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div>
      <!-- Header  -->
      <header>
        <img src="https://i.ibb.co/pLMn8Wg/image2.png" alt="" />

        <div class="navigation">
          <button class="hamburger" onclick="show()">
            <div id="bar1" class="bar"></div>
            <div id="bar2" class="bar"></div>
            <div id="bar3" class="bar"></div>
          </button>

          <nav>
            <ul>
              <li class="projectAncor">Features</li>
              <li class="projectAncor">Pricing</li>
              <li class="projectAncor">Help</li>
              <li class="projectAncor">Blog</li>
              <li class="projectAncor">About us</li>
            </ul>
            <div>
              <button class="button">Log In</button>
              <button class="button">Sign Up</button>
            </div>
          </nav>
        </div>
        <div class="menu-toggle" onclick="toggleMenu()">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
        <div class="menu">
          <ul>
            <li class="projectAncor">Features</li>
            <li class="projectAncor">Pricing</li>
            <li class="projectAncor">Help</li>
            <li class="projectAncor">Blog</li>
            <li class="projectAncor">About us</li>
          </ul>
        </div>
        <div>
          <button class="button">Log In</button>
          <button class="button">Sign Up</button>
        </div>
      </header>
      <!-- Header  -->

      <section class="banner">
        <div class="content">
          <h5 class="text-1">Start saving Money</h5>
          <h1 class="text-2">
            <span>Smart Credit Card</span> <br />
            <span>For Your Daily Life.</span>
          </h1>

          <!-- Button -->
          <button class="button">
            Download Now
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="pink"
              viewBox="0 0 24 25"
              stroke-width="1.5"
              stroke="currentColor"
              class="icon"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M9 12.75l3 3m0 0l3-3m-3 3v-7.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
              />
            </svg>
          </button>
          <!-- Button -->
        </div>
        <div>
          <img
            class="banner_img"
            src="https://i.ibb.co/2jYZDp8/image1.png"
            alt=""
          />
        </div>
      </section>
    </div>

    <!-- Javascript -->
    <script src="./script.js"></script>
    <!-- Javascript -->
  </body>
</html>
